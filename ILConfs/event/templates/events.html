{% extends "base.html" %}

<!--
{# <html>

{% block contenido %}
	{% if events.count > 0 %}
		{% for event in events %}
		<div>
			<h2><a href="/get/{{event.id}}">{{event.name}}</a></h2>

			<p>{{ event.description | lower | truncatewords:"10" }}</p>
		</div>
		{% endfor %}
	{% else %}
		<p>None to show!</p>
	{% endif %}

{% endblock %}
